<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Hearthstone Battlegrounds Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Hearthstone Battlegrounds Stats</h1>

    <h2>Statistiche Generali</h2>
    <div id="stats"></div>

    <h2>Partite</h2>
    <table id="matches">
        <thead>
            <tr>
                <th>Player</th>
                <th>Hero</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Placement</th>
                <th>Rating</th>
                <th>Rating After</th>
                <th>Minions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
